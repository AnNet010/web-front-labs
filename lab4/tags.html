<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Боброва Анна Антоновна. Облако тегов</title>
  <link rel="stylesheet" href="../main.css">
  <link rel="icon" href="../favicon.ico" type="image/x-icon">
  <link rel="icon" href="../favicon-16x16.png">
  <link rel="icon" href="../favicon-32x32.png">
  <style>
    .tag {
      position: absolute;
      cursor: pointer;
      transition: 0.3s;
      z-index: 1;
      transform: rotate(var(--angle, 0deg));
    }

    .tag:hover {
      transform: rotate(var(--angle, 0deg)) scale(1.3);
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      z-index: 10;
    }
  </style>
</head>
<body>
<header>
  НГТУ, ФБ, Лабораторная работа 4
</header>

<div id="cloud">
  <span class="tag" style="top: 360px; left: 80px; color: magenta; font-size: 80px;">width</span>
  <span class="tag" style="--angle: -70deg; top: 300px; left: 75px; color: green; font-size: 50px;">display</span>
  <span class="tag" style="top: 410px; left: 600px; color: blue; font-size: 40px;">position</span>
  <span class="tag" style="top: 540px; left: 830px; color: red; font-size: 80px;">relative</span>
  <span class="tag" style="top: 340px; left: 440px; color: rgb(112, 112, 112); font-size: 70px;">left</span>
  <span class="tag" style="top: 330px; left: 450px; color: yellow; font-size: 55px;">fixed</span>
  <span class="tag" style="top: 400px; left: 440px; color: black; font-size: 95px;">margin</span>
  <span class="tag" style="--angle: 15deg; top: 140px; left: 910px; color: gray; font-size: 100px;">z-index</span>
  <span class="tag" style="--angle: -5deg; top: 560px; left: 380px; color: rgb(4, 125, 4); font-size: 35px;">padding</span>
  <span class="tag" style="top: 100px; left: 620px; color: rgb(255, 20, 231); font-size: 80px;">overflow</span>
  <span class="tag" style="top: 300px; left: 230px; color: rgb(232, 3, 232); font-size: 35px;">top</span>
  <span class="tag" style="top: 80px; left: 730px; color: rgb(0, 0, 0); font-size: 60px;">bottom</span>
  <span class="tag" style="top: 570px; left: 880px; color: rgb(255, 225, 0); font-size: 70px;">sticky</span>
  <span class="tag" style="top: 605px; left: 790px; color: green; font-size: 45px;">absolute</span>
  <span class="tag" style="top: 350px; left: 800px; color: rgb(255, 255, 255); font-size: 30px;">right</span>
  <span class="tag" style="top: 520px; left: 340px; color: rgb(115, 115, 115); font-size: 35px;">transform</span>
  <span class="tag" style="top: 370px; left: 373px; color: black; font-size: 40px;">clear</span>
  <span class="tag" style="top: 750px; left: 300px; color: navy; font-size: 23px;">height</span>
  <span class="tag" style="top: 120px; left: 550px; color: rgb(1, 90, 29); font-size: 30px;">float</span>
</div>

<footer>
  &copy; Анна Боброва, ФБИ-31, 2 курс, 2025
</footer>

</body>
</html>
