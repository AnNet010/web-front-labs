<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Боброва Анна Антоновна. Панель прогресса</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <style>
        .panel-center {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
        }

        .panel {
            display: flex;
            flex-direction: column;
            width: 300px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        .line {
            order: 1;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 0%;
            background: #4CAF50;
            border-radius: 10px;
        }

        button {
            order: 2;
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 2px 3px rgba(0,0,0,0.2);
            transition: box-shadow 0.3s ease;
            width: fit-content;
            align-self: center;
        }

        button:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        button:active {
            box-shadow: none;
        }

        button:active + .line .progress {
            animation: ProgressLine 5s linear;
        }

        @keyframes ProgressLine {
            from { width: 0%; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 4
    </header>

    <div class="panel-center">
        <div class="panel">
            <h2>Степень прогресса</h2>
            <button>Нажмите и удерживайте</button>
            <div class="line">
                <div class="progress"></div>
            </div>
        </div>
    </div>

    <footer>
        &copy; Анна Боброва, ФБИ-31, 2 курс, 2025
    </footer>
</body>
</html>
