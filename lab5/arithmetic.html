<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Боброва Анна Антоновна. Арифметические операции</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }

        function showDiff() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }

        function showMultip() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение  ' + a + ' и ' + b + ' равно ' + result);
        }
        
        function showDiv() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if(b == 0) {
                alert('На ноль делить нельзя!');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            if(isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            }

            if(isNaN(b)) {
                alert('Введите числовое значение во второе поле');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            inputB.style.color = '';
            inputB.style.borderColor = '';

            let result = a/b;
            alert(a + " / " + b + " = " + result);
        }

        function showDegree() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);

            if (isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            }

            if (isNaN(b)) {
                alert('Введите числовое значение во второе поле');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            if (a === 0 && b === 0) {
                alert('Ошибка: 0 в степени 0');
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            let result = a ** b;
            alert(a + ' в степени ' + b + ' = ' + result);
        }
        

        function showAuthor() {
            let author = 'Автор страницы: \nБоброва Анна Антоновна';
            alert(author);
        }
        function showGreeting() {
            alert('Приветствую вас на моей странице!\n\nКто хочет, тот ищет возможности, кто не хочет - ищет причины.');
        }
        function changeOutput(buttonNum, backColor, textColor, borderStyle, borderRadius, borderWidth) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.borderStyle = borderStyle;
            output.style.borderRadius = borderRadius;
            output.style.borderWidth = borderWidth;
            output.style.borderColor = textColor;

        }
    </script>
    <style>
        .message {
            cursor: pointer;
            width: 280px;
            height: 50px;
            background-color: #f0f8ff;
            border: 2px solid #4682b4;
            border-radius: 10px;
            display: inline-block;
            margin: 10px 7px;
            padding: 5px;
            text-align: center;
            font-size: 18px;
            line-height: 50px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            vertical-align: top;
        }
        .messages-container {
            text-align: center;
            margin: 20px auto;
            white-space: nowrap;
        }
        header, footer {
            cursor: pointer;
        }

        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
            padding: 15px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

<main>
    <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
    <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
    <div class="message" onclick="showSum()">Найти сумму чисел</div>
    <div class="message" onclick="showDiff()">Найти разность чисел</div>
    <div class="message" onclick="showMultip()">Найти произведение  чисел</div>
    <div class="message" onclick="showDiv()">Найти отношение чисел</div>
    <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
    <div class="message" onclick="showDegree()">Возвести в степень</div>

    <div>
        <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'PeachPuff', 'DarkSalmon', 'solid', '10px', '3px')">
        <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime', 'dotted', '5px', '2px')">
        <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'navy', 'aqua', 'double', '15px', '4px')">
        <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'darkgreen', 'lightgreen', 'groove', '8px', '5px')">
    </div>

    <div id="output"></div>
</main>

<footer ondblclick="showGreeting()">
    &copy; Анна Боброва, ФБИ-31, 2 курс, 2025
</footer>
</body>
</html>
