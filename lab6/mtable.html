<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Боброва Анна Антоновна. Таблица умножения</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
                        
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        #mtable div {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .texts {
            margin-top: 30px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 5px;
        }
        
        .text {
            margin-bottom: 15px;
        }

        label {
            display: inline-block;
            width: 120px;
            font-weight: bold;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }

        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 80px;
        }
        
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
        <div id="mtable"></div>

        <div class="texts">
            <div class="text">
                <label for="multiplier">Умножить на:</label>
                <input type="number" id="multiplier" value="7" min="1">
            </div>

            <div class="text">
                <label for="start">Начать с:</label>
                <input type="number" id="start" value="1" min="1">
            </div>

            <div class="text">
                <label for="end">Закончить на:</label>
                <input type="number" id="end" value="10" min="1">
            </div>

            <button onclick="showMultipleTable()">Таблица</button>
        </div>
    </main>

    <footer>
        &copy; Анна Боброва, ФБИ-31, 2 курс, 2025
    </footer>
    
    <script>
        function showMultipleTable() {
            const multiplier = parseInt(document.getElementById('multiplier').value);
            const start = parseInt(document.getElementById('start').value);
            const end = parseInt(document.getElementById('end').value);
    
            const tbl = document.getElementById('mtable');
            tbl.innerHTML = '<h1>Таблица умножения</h1>';
    
            if (isNaN(multiplier) || isNaN(start) || isNaN(end)) {
                tbl.innerHTML += '<div style="color: red;">Пожалуйста, введите все значения.</div>';
                return;
            }
    
            if (start > end) {
                tbl.innerHTML += '<div style="color: red;">Ошибка: "Начать с" не может быть больше, чем "Закончить на".</div>';
                return;
            }
    
            for (let i = start; i <= end; i++) {
                tbl.innerHTML += `<div>${i} * ${multiplier} = ${i * multiplier}</div>`;
            }
        }
    
        window.onload = showMultipleTable;
    </script>
    
</body>
</html>
